<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Formulário de Endereço</h2>
    <form method="GET">
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite o CEP">
        </div>
        <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" name="rua" placeholder="Digite o nome da rua">
        </div>
        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Digite o nome do bairro">
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite o nome da cidade">
        </div>
        <div class="mb-3">
            <label for="uf" class="form-label">UF</label>
            <input type="text" class="form-control" id="uf" name="uf" placeholder="Digite a unidade federativa">
        </div>
        <button type="button" onclick="buscarEndereco()"  class="btn btn-primary">Enviar</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>


   const buscarEndereco = () => {
       
       let cep = document.getElementById('cep').value;
       
       let url = `http://cep.republicavirtual.com.br/web_cep.php?cep=${cep}&formato=json` //endpoint

       fetch(url).then(resp => resp.json()).then(resp=>{

               document.getElementById('rua').value = `${resp.tipo_logradouro} ${resp.logradouro}`
               document.getElementById('bairro').value =  `${resp.bairro}`
               document.getElementById('cidade').value =  `${resp.cidade}`
               document.getElementById('uf').value =  `${resp.uf}`

       })

   } 



</script>
</body>
</html>
